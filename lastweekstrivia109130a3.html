<!DOCTYPE html>
<html>
<head>

  <style>
    /* Remove default styling around the iframe */
    body, html {

    iframe {
      border: 0px;
      box-shadow: none;
      display: block;
      width: 100%;
      height: 100vh; /* Full viewport height */

  </style>
  <script type='text/javascript'>
    document.addEventListener('DOMContentLoaded', function() {
      var sheetUrlArray = ['h','t','t','p','s',':','/','/','d','o','c','s','.','g','o','o','g','l','e','.','c','o','m','/','s','p','r','e','a','d','s','h','e','e','t','s','/','d','/','e','/','2','P','A','C','X','-','1','v','Q','r','i','n','T','I','3','o','Q','F','6','Y','z','e','f','Z','4','8','d','e','r','o','n','x','X','q','5','W','S','c','O','R','t','5','V','l','-','W','7','3','G','O','D','S','v','K','a','7','J','J','A','F','9','4','B','m','V','s','g','0','A','w','q','j','h','p','V','f','Z','y','4','Q','f','J','H','x','u','g','/','p','u','b','h','t','m','l','?','g','i','d','=','6','7','2','5','0','2','6','7','2','&','s','i','n','g','l','e','=','t','r','u','e', '&','r', 'm', '=', 'm', 'i', 'n', 'i', 'm', 'a', 'l'];

      iframe.style.border = 'none';  // Extra inline styling to ensure no border

      iframe.height = '2400';
      iframe.style.border = 'none';
