name: Deploy to Firebase

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './functions/package-lock.json'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@latest
      
      - name: Install Dependencies
        run: |
          cd functions
          npm ci
      
      - name: Deploy to Firebase
        run: |
          firebase deploy --only functions:patreonAuth,hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project eviltrivia-47664
          
      - name: Deployment Summary
        run: |
          echo "ðŸš€ Deployment Complete"
          echo "Functions URL: https://patreonauth-vapvabofwq-uc.a.run.app"
          echo "Hosting URL: https://eviltrivia-47664.web.app" 