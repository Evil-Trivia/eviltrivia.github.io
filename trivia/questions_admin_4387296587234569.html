<head>

  <!-- Microsoft Tiles -->
  <meta name="msapplication-TileImage" content="images/questionspageicons/mstile-144x144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-square70x70logo" content="images/questionspageicons/mstile-70x70.png">
  <meta name="msapplication-square150x150logo" content="images/questionspageicons/mstile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="images/questionspageicons/mstile-310x150.png">
  <meta name="msapplication-square310x310logo" content="images/questionspageicons/mstile-310x310.png">

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/latest_pages.json')
        .then(response => response.json())
        .then(data => {
          const triviaPageUrl = data.lastweekstrivia;
          setTimeout(function() {
            window.location.href = triviaPageUrl;
          }, 20000); // 20 seconds delay
        })
        .catch(error => {
          console.error('Error fetching the latest trivia page:', error);
        });
    });
  </script>
</head>
<body>
  <h1>Admin Redirect - Last Week's Trivia</h1>
  <p>Loading the latest trivia page... You will be redirected in 20 seconds.</p>
</body>
