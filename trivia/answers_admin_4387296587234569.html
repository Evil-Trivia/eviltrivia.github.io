<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Redirect - Last Week's Answers</title>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      // Fetch the latest lastweeksanswers page
      fetch('/lastweeksanswers*.html')
        .then(response => response.text())
        .then(html => {
          // Create a DOM parser to extract the latest filename from the response
          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const latestPageLink = doc.querySelector("a[href^='/lastweeksanswers']").getAttribute("href");
          
          // Redirect to the latest page after 20 seconds
          setTimeout(function() {
            window.location.href = latestPageLink;
          }, 20000); // 20 seconds delay
        })
        .catch(error => {
          console.error('Error fetching the latest answers page:', error);
        });
    });
  </script>
</head>
<body>
  <h1>Admin Redirect - Last Week's Answers</h1>
  <p>Loading the latest answers page... You will be redirected in 20 seconds.</p>
</body>
</html>
