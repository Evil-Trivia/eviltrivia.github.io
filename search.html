<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Question Search</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            flex-grow: 1;
            padding: 8px;
            font-size: 16px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            min-width: 120px;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        #loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        .results-count {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Trivia Question Search</h1>
    
    <div class="search-container">
        <div class="search-controls">
            <input type="text" id="searchInput" class="search-input" placeholder="Search questions">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div id="loading" style="display: none;">Searching...</div>
    <div id="resultsCount" class="results-count"></div>

    <div id="results">
        <table>
            <thead>
                <tr>
                    <th>Trivia #</th>
                    <th>Date</th>
                    <th>Trivia Name</th>
                    <th>Round Name</th>
                    <th>Round Format</th>
                    <th>Round Instruction</th>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                <tr><td colspan="8">Enter a search term and press Search to begin.</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const firebaseConfig = {
                apiKey: "AIzaSyBruAY3SH0eO000LrYqwcOGXNaUuznoMkc",
                authDomain: "eviltrivia-47664.firebaseapp.com",
                databaseURL: "https://eviltrivia-47664-default-rtdb.firebaseio.com",
                projectId: "eviltrivia-47664",
                storageBucket: "eviltrivia-47664.firebaseestorage.app",
                messagingSenderId: "401826818140",
                appId: "1:401826818140:web:c1df0bf4c602cc48231e99",
                measurementId: "G-2W6RK96Y34"
            };

            firebase.initializeApp(firebaseConfig);

            document.getElementById('searchButton').addEventListener('click', searchQuestions);

            async function searchQuestions() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('resultsBody').innerHTML = '';

                const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
                if (!searchText) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resultsBody').innerHTML = '<tr><td colspan="8">Please enter a search term.</td></tr>';
                    return;
                }

                const archiveRef = firebase.database().ref('trivia-archive/archive');
                const snapshot = await archiveRef.once('value');
                const triviaData = snapshot.val();

                if (!triviaData) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('resultsBody').innerHTML = '<tr><td colspan="8">No trivia found.</td></tr>';
                    return;
                }

                const results = [];

                triviaData.forEach((triviaEvent, triviaIndex) => {
                    if (!triviaEvent || !triviaEvent.trivia) return;

                    const triviaName = triviaEvent['Trivia Name'] || 'Unknown';
                    const date = new Date(triviaEvent.date).toLocaleDateString() || 'Unknown';

                    triviaEvent.trivia.forEach((roundType, roundIndex) => {
                        if (!roundType) return;

                        Object.values(roundType).forEach(questionsArray => {
                            if (!Array.isArray(questionsArray)) return;

                            questionsArray.forEach(question => {
                                if (!question) return;

                                let questionText = question.Question || '';
                                if (!questionText) {
                                    if (question['Image Link']) {
                                        questionText = `<a href="${question['Image Link']}" target="_blank">Image</a>`;
                                    } else if (question['Round Format'] === "Music" || question['Round Format'] === "Audio") {
                                        questionText = `<a href="${question['Music Clip Link']}" target="_blank">Audio Clip</a>`;
                                    }
                                }

                                if (
                                    questionText.toLowerCase().includes(searchText) || 
                                    question.Answer.toLowerCase().includes(searchText) || 
                                    question['Round Name'].toLowerCase().includes(searchText)
                                ) {
                                    results.push({
                                        triviaNumber: triviaIndex,
                                        date: date,
                                        triviaName: triviaName,
                                        roundName: question['Round Name'] || 'Unknown',
                                        roundFormat: question['Round Format'] || 'Unknown',
                                        roundInstruction: question['Round Instruction'] || 'Unknown',
                                        question: questionText || 'Unknown',
                                        answer: question.Answer || 'Unknown'
                                    });
                                }
                            });
                        });
                    });
                });

                document.getElementById('loading').style.display = 'none';

                if (results.length === 0) {
                    document.getElementById('resultsBody').innerHTML = '<tr><td colspan="8">No results found.</td></tr>';
                } else {
                    document.getElementById('resultsBody').innerHTML = results.map(result => `
                        <tr>
                            <td>${result.triviaNumber}</td>
                            <td>${result.date}</td>
                            <td>${result.triviaName}</td>
                            <td>${result.roundName}</td>
                            <td>${result.roundFormat}</td>
                            <td>${result.roundInstruction}</td>
                            <td>${result.question}</td>
                            <td>${result.answer}</td>
                        </tr>
                    `).join('');
                }
            }
        });
    </script>
</body>
</html>
