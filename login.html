<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=account.html">
    <script>
        // Get any URL parameters
        const params = new URLSearchParams(window.location.search);
        const paramString = params.toString();
        
        // Redirect with parameters if present
        if (paramString) {
            window.location.href = `account.html?${paramString}`;
        } else {
            window.location.href = 'account.html';
        }
    </script>
</head>
<body>
    <p>Redirecting to <a href="account.html">account page</a>...</p>
</body>
</html>
