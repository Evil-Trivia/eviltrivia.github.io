                    <div class="checkbox-group">

                    <div class="checkbox-group">

                await searchEngine.init();
                
                // Enable search interface
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                const filterInput = document.getElementById('filterInput');
                
                if (searchInput) {
                    searchInput.disabled = false;
                    searchInput.placeholder = "Search 5.7 million terms...";
                    // Add enter key support
                    searchInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            performSearch();
                        }
                    });
                }
                
                if (filterInput) {
                    // Add enter key support for filter
                    filterInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            performSearch(); // Re-run search with new filter
                        }
                    });
                }
                
                if (searchButton) searchButton.disabled = false;
                
            } catch (error) {
                console.error('Failed to initialize search engine:', error);
                alert('Failed to initialize search engine. Please refresh the page.');
            }
        }



        async function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm || !searchEngine) return;

            // Reset state
            currentResults = [];
            displayedCount = 0;
            currentSearchTerm = searchTerm;
            
            // Clear previous results
            const resultsGrid = document.getElementById('resultsGrid');
            const loadMoreSection = document.getElementById('loadMoreSection');
            const resultsSection = document.getElementById('resultsSection');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (resultsGrid) resultsGrid.innerHTML = '';
            if (loadMoreSection) loadMoreSection.style.display = 'none';
            if (resultsSection) resultsSection.style.display = 'block';
            if (loadingSpinner) loadingSpinner.style.display = 'block';
            if (resultsGrid) resultsGrid.innerHTML = '<div class="loading-spinner">Searching</div>';
            
            try {
                // Get filter terms
                const filterInput = document.getElementById('filterInput');
                let filterTerms = [];
                if (filterInput && filterInput.value.trim()) {
                    // Split by comma first, then by spaces if no commas
                    const filterText = filterInput.value.trim();
                    if (filterText.includes(',')) {
                        filterTerms = filterText.split(',').map(t => t.trim()).filter(t => t.length > 0);
                    } else {
                        filterTerms = filterText.split(/\s+/).filter(t => t.length > 0);
                    }
                }

                // Get search options
                currentOptions = {
                    simpleMode: document.getElementById('simpleMode')?.checked || false,
                    variableMode: document.getElementById('variableMode')?.checked || false,
                    crosswordMode: document.getElementById('crosswordMode')?.checked || false,
                    sources: getSelectedSources(),
                    maxResults: 10000,
                    dedupe: true,
                    ignoreTerms: filterTerms
                };

                // Perform search
                const result = await searchEngine.search(searchTerm, currentOptions);
                
                if (result && result.results && Array.isArray(result.results)) {
                    currentResults = result.results;
                    
                    // Display first page
                    displayResults(currentResults.slice(0, RESULTS_PER_PAGE), result.stats, true);
                    displayedCount = Math.min(RESULTS_PER_PAGE, currentResults.length);
                    
                    // Show load more button if there are more results
                    if (currentResults.length > RESULTS_PER_PAGE && loadMoreSection) {
                        loadMoreSection.style.display = 'block';
                        updateLoadMoreButton();
                    }
                } else {
                    if (resultsGrid) resultsGrid.innerHTML = '<div class="no-results">No results found.</div>';
                }
                
            } catch (error) {
                console.error('🔍 Frontend: Search error:', error);
                if (resultsGrid) {
                    resultsGrid.innerHTML = `<div class="no-results">Search error: ${error.message}</div>`;
                }
            } finally {
                const loadingSpinner = document.getElementById('loadingSpinner');
                if (loadingSpinner) loadingSpinner.style.display = 'none';
            }
        }

        function loadMoreResults() {
            if (displayedCount >= currentResults.length) return;
            
            const nextBatch = currentResults.slice(displayedCount, displayedCount + RESULTS_PER_PAGE);
            displayResults(nextBatch, null, false); // append mode
            displayedCount += nextBatch.length;
            
            // Update button
            updateLoadMoreButton();
            
            // Hide button if no more results
            if (displayedCount >= currentResults.length) {
                document.getElementById('loadMoreSection').style.display = 'none';
            }
        }

        function updateLoadMoreButton() {
            const remaining = currentResults.length - displayedCount;
            const button = document.getElementById('loadMoreButton');
            if (remaining > 0) {
                button.textContent = `📄 Load ${Math.min(RESULTS_PER_PAGE, remaining)} More Results (${remaining} remaining)`;
            }
        }

        function getSelectedSources() {
            const sources = [];
            if (document.getElementById('sourceWiki')?.checked) sources.push('wiki');
            if (document.getElementById('sourceWiktionary')?.checked) sources.push('wiktionary');
            if (document.getElementById('sourceJeopardy')?.checked) sources.push('jeopardy');
            if (document.getElementById('sourceScrabble')?.checked) sources.push('scrabble');
            return sources.length > 0 ? sources : ['wiki', 'wiktionary', 'jeopardy', 'scrabble']; // Default to all if none selected
        }

        function displayResults(results, stats, isNewSearch = true) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const searchTime = document.getElementById('searchTime');
            const copySection = document.getElementById('copySection');
            
            // Show copy section when we have results
            if (results.length > 0 && copySection) {
                copySection.style.display = 'block';
            }
            
            // Update stats only for new searches
            if (isNewSearch && stats) {
                const filterInput = document.getElementById('filterInput');
                const hasFilters = filterInput && filterInput.value.trim();
                const filterText = hasFilters ? ` (filtered)` : '';
                
                if (resultsCount) resultsCount.textContent = `${currentResults.length || results.length} results found${filterText}`;
                if (searchTime) searchTime.textContent = `${stats.searchTime}ms`;
            } else if (!isNewSearch) {
                if (resultsCount) resultsCount.textContent = `${currentResults.length} results found`;
            }
            
            if (results.length === 0 && isNewSearch && resultsGrid) {
                resultsGrid.innerHTML = '<div class="no-results">No results found. Try a different search term or check your filters.</div>';
                return;
            }
            
            // Group results by term to handle multiple sources
            const termGroups = new Map();
            results.forEach(result => {
                const term = result[0] || result.term || '';
                const parentheses = result[1] || result.parentheses || '';
                const score = result[2] || result.score || 0;
                const source = result[3] || result.source || '';
                
                const key = term.toLowerCase();
                if (!termGroups.has(key)) {
                    termGroups.set(key, {
                        term,
                        parentheses,
                        score,
                        sources: []
                    });
                }
                termGroups.get(key).sources.push(source);
            });
            
            // Add header row for new searches
            let headerHTML = '';
            if (isNewSearch) {
                headerHTML = `
                    <div class="results-header-row">
                        <div class="header-add">Add</div>
                        <div class="header-add">Archive</div>
                        <div class="header-term">Term</div>
                        <div class="header-notes">Notes</div>
                        <div class="header-sources">Sources</div>
                        <div class="header-score">Score</div>
                        <div class="header-links">Links</div>
                    </div>
                `;
            }
            
            const resultsHTML = Array.from(termGroups.values()).map((group, index) => {
                const encodedTerm = encodeURIComponent(group.term);
                const wikipediaUrl = `https://en.wikipedia.org/wiki/Special:Search?search=${encodedTerm}`;
                const googleUrl = `https://www.google.com/search?q=${encodedTerm}`;
                const dictionaryUrl = `https://www.merriam-webster.com/dictionary/${encodedTerm}`;
                
                return `
                    <div class="result-item">
                        <button class="add-term-btn" id="add-btn-${index}" onclick="addToCollection('${escapeHtml(group.term).replace(/'/g, '\\\'')}')" title="Add to collection">+</button>
                        <button class="lemon-btn" id="lemon-btn-${index}" onclick="searchArchive('${escapeHtml(group.term).replace(/'/g, '\\\'')}', ${index})" title="Search in trivia archive">🍋</button>
                        <div class="result-term">${escapeHtml(group.term)}</div>
                        <div class="result-parentheses">${escapeHtml(group.parentheses)}</div>
                        <div class="result-sources">
                            ${[...new Set(group.sources)].map(source => 
                                `<span class="result-source-tag">${source}</span>`
                            ).join('')}
                        </div>
                        <div class="result-score">${group.score}</div>
                        <div class="result-actions">
                            <a href="${wikipediaUrl}" target="_blank" class="result-link" title="Search Wikipedia">Wiki</a>
                            <a href="${googleUrl}" target="_blank" class="result-link" title="Google Search">Google</a>
                            <a href="${dictionaryUrl}" target="_blank" class="result-link" title="Merriam-Webster Dictionary">Dict</a>
                        </div>
                    </div>
                `;
            }).join('');
            
            if (isNewSearch && resultsGrid) {
                resultsGrid.innerHTML = headerHTML + resultsHTML;
            } else if (resultsGrid) {
                // Append to existing results
                resultsGrid.innerHTML += resultsHTML;
            }
        }

        // Copy functionality
        let collectedTerms = [];

        function addToCollection(term) {
            // Find the button that was clicked
            const buttons = document.querySelectorAll('.add-term-btn');
            let clickedButton = null;
            
            buttons.forEach(button => {
                if (button.onclick && button.onclick.toString().includes(term)) {
                    clickedButton = button;
                }
            });
            
            if (!collectedTerms.includes(term)) {
                collectedTerms.push(term);
                updateCopyBox();
                showCopyMessage(`Added "${term}" to collection`);
                
                // Visual feedback animation
                if (clickedButton) {
                    clickedButton.classList.add('added');
                    setTimeout(() => {
                        clickedButton.classList.remove('added');
                    }, 600);
                }
            } else {
                showCopyMessage(`"${term}" already in collection`);
                
                // Brief shake animation for already added
                if (clickedButton) {
                    clickedButton.style.animation = 'shake 0.3s ease-in-out';
                    setTimeout(() => {
                        clickedButton.style.animation = '';
                    }, 300);
                }
            }
        }

        // Filter functionality
        function toggleFilter() {
            const filterRow = document.getElementById('filterRow');
            const showFilterButton = document.getElementById('showFilterButton');
            
            if (filterRow && showFilterButton) {
                if (filterRow.style.display === 'none') {
                    filterRow.style.display = 'flex';
                    showFilterButton.style.display = 'none';
                } else {
                    filterRow.style.display = 'none';
                    showFilterButton.style.display = 'block';
                }
            }
        }

        function updateCopyBox() {
            const copyBox = document.getElementById('copyBox');
            const copyCount = document.getElementById('copyCount');
            
            if (copyBox) copyBox.value = collectedTerms.join('\n');
            if (copyCount) copyCount.textContent = collectedTerms.length;
        }

        function copyAllTerms() {
            const copyBox = document.getElementById('copyBox');
            if (!copyBox || !copyBox.value.trim()) {
                showCopyMessage('No terms to copy');
                return;
            }

            navigator.clipboard.writeText(copyBox.value).then(() => {
                showCopyMessage(`Copied ${collectedTerms.length} terms to clipboard!`);
            }).catch(err => {
                console.error('Failed to copy:', err);
                showCopyMessage('Failed to copy to clipboard');
            });
        }

        function clearCopyBox() {
            collectedTerms = [];
            updateCopyBox();
            showCopyMessage('Collection cleared');
        }

        function showCopyMessage(message) {
            const messageEl = document.getElementById('copyMessage');
            if (messageEl) {
                messageEl.textContent = message;
                messageEl.style.display = 'block';
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 3000);
            }
        }

        function searchExample(term) {
            document.getElementById('searchInput').value = term;
            performSearch();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Archive search functionality
        async function searchArchive(term, buttonIndex) {
            const button = document.getElementById(`lemon-btn-${buttonIndex}`);
            if (!button) return;
            
            // Check if user is authenticated and has access
            if (!currentUser) {
                alert('Please sign in to search the archive. You need Patreon supporter access or admin/grader privileges.');
                return;
            }
            
            // Set loading state
            button.classList.add('loading');
            button.disabled = true;
            
            try {
                // Search the archive for the term
                const results = await searchTriviaArchive(term);
                
                if (results.length > 0) {
                    // Show success feedback
                    button.classList.add('found');
                    setTimeout(() => button.classList.remove('found'), 600);
                    
                    // Show results in popup
                    showArchivePopup(term, results);
                } else {
                    // Show no results message
                    alert(`No results found for "${term}" in the trivia archive.`);
                }
                
            } catch (error) {
                console.error('Archive search error:', error);
                if (error.message.includes('Permission denied')) {
                    alert('Access denied. You need Patreon supporter access or admin/grader privileges to search the archive.');
                } else {
                    alert(`Error searching archive: ${error.message}`);
                }
            } finally {
                // Reset button state
                button.classList.remove('loading');
                button.disabled = false;
            }
        }
        
        // Search the trivia archive for a term
        async function searchTriviaArchive(searchTerm) {
            const results = [];
            const searchTermLower = searchTerm.toLowerCase();
            
            try {
                // Get all archive data
                const snapshot = await db.ref('trivia-archive/archive').once('value');
                const archiveData = snapshot.val();
                
                if (!archiveData) {
                    return results;
                }
                
                // Search through all trivia entries
                for (const [triviaNumber, triviaData] of Object.entries(archiveData)) {
                    if (!triviaData.trivia) continue;
                    
                    const triviaDate = triviaData.metadata && triviaData.metadata.date ? triviaData.metadata.date : '';
                    
                    // Search through all rounds
                    for (const [roundNumber, roundData] of Object.entries(triviaData.trivia)) {
                        if (isNaN(parseInt(roundNumber)) || typeof roundData !== 'object') continue;
                        
                        const roundName = roundData.metadata && roundData.metadata['Round Name'] ? roundData.metadata['Round Name'] : `Round ${roundNumber}`;
                        const roundInstruction = roundData.metadata && roundData.metadata['Round Instruction'] ? roundData.metadata['Round Instruction'] : '';
                        
                        // Search through all formats in the round
                        for (const [format, formatData] of Object.entries(roundData)) {
                            if (format === 'metadata' || typeof formatData !== 'object') continue;
                            
                            const formatInstruction = formatData['Round Instruction'] || '';
                            
                            // Search through all questions in the format
                            for (const [questionNumber, questionData] of Object.entries(formatData)) {
                                if (isNaN(parseInt(questionNumber)) || typeof questionData !== 'object') continue;
                                
                                // Check all fields for the search term
                                const fieldsToSearch = {
                                    'Question': questionData.Question || questionData.question || '',
                                    'Answer': questionData.Answer || questionData.answer || ''
                                };
                                
                                // Add all other fields (options columns)
                                for (const [key, value] of Object.entries(questionData)) {
                                    if (key !== 'Question' && key !== 'question' && key !== 'Answer' && key !== 'answer' && 
                                        key !== 'Image Link' && key !== 'image_link' && key !== 'Answer Image Link' && 
                                        key !== 'answer_image_link' && key !== 'Music Clip Link' && key !== 'music_clip_link' &&
                                        key !== 'id' && key !== 'uid') {
                                        fieldsToSearch[key] = typeof value === 'string' ? value : String(value);
                                    }
                                }
                                
                                // Check if any field contains the search term
                                let foundInFields = [];
                                for (const [fieldName, fieldValue] of Object.entries(fieldsToSearch)) {
                                    if (fieldValue) {
                                        const fieldValueStr = String(fieldValue);
                                        if (fieldValueStr.toLowerCase().includes(searchTermLower)) {
                                            foundInFields.push({ field: fieldName, value: fieldValueStr });
                                        }
                                    }
                                }
                                
                                if (foundInFields.length > 0) {
                                    results.push({
                                        triviaNumber,
                                        triviaDate,
                                        roundName,
                                        roundInstruction,
                                        formatName: format,
                                        formatInstruction,
                                        questionNumber,
                                        question: fieldsToSearch.Question,
                                        answer: fieldsToSearch.Answer,
                                        allFields: fieldsToSearch,
                                        foundInFields
                                    });
                                }
                            }
                        }
                    }
                }
                
                // Sort results by trivia number (highest first)
                results.sort((a, b) => parseInt(b.triviaNumber) - parseInt(a.triviaNumber));
                
                return results;
                
            } catch (error) {
                console.error('Error searching trivia archive:', error);
                throw error;
            }
        }
        
        // Show archive results in a popup
        function showArchivePopup(searchTerm, results) {
            // Create popup overlay
            const popup = document.createElement('div');
            popup.className = 'archive-popup';
            popup.id = 'archive-popup';
            
            // Create popup content
            const content = document.createElement('div');
            content.className = 'archive-popup-content';
            
            // Create header
            const header = document.createElement('div');
            header.className = 'archive-popup-header';
            
            const title = document.createElement('h3');
            title.className = 'archive-popup-title';
            title.textContent = `Archive Results for "${searchTerm}" (${results.length} found)`;
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'archive-popup-close';
            closeBtn.innerHTML = '×';
            closeBtn.onclick = () => {
                document.body.removeChild(popup);
            };
            
            header.appendChild(title);
            header.appendChild(closeBtn);
            
            // Create results container
            const resultsContainer = document.createElement('div');
            
            // Add results
            results.forEach((result, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'archive-result-item';
                
                // Format date with better handling
                let formattedDate = 'Unknown Date';
                if (result.triviaDate && result.triviaDate.trim()) {
                    try {
                        const date = new Date(result.triviaDate);
                        if (!isNaN(date.getTime())) {
                            formattedDate = date.toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                        }
                    } catch (e) {
                        // If date parsing fails, keep 'Unknown Date'
                        console.warn('Failed to parse date:', result.triviaDate);
                    }
                }
                
                let html = `
                    <div class="archive-result-header">
                        <div><strong>Trivia #${result.triviaNumber}</strong> - ${formattedDate}</div>
                        <div class="archive-result-meta">Q${result.questionNumber}</div>
                    </div>
                    <div class="archive-result-content">
                        <div><span class="archive-result-label">Round:</span> ${escapeHtml(result.roundName)}</div>
                        ${result.roundInstruction ? `<div><span class="archive-result-label">Instructions:</span> ${escapeHtml(result.roundInstruction)}</div>` : ''}
                        <div><span class="archive-result-label">Question:</span> ${highlightTerm(escapeHtml(result.question), searchTerm)}</div>
                        <div><span class="archive-result-label">Answer:</span> ${highlightTerm(escapeHtml(result.answer), searchTerm)}</div>
                `;
                
                // Add other fields that matched
                result.foundInFields.forEach(field => {
                    if (field.field !== 'Question' && field.field !== 'Answer') {
                        html += `<div><span class="archive-result-label">${escapeHtml(field.field)}:</span> ${highlightTerm(escapeHtml(field.value), searchTerm)}</div>`;
                    }
                });
                
                html += `</div>`;
                
                resultItem.innerHTML = html;
                resultsContainer.appendChild(resultItem);
            });
            
            // Assemble popup
            content.appendChild(header);
            content.appendChild(resultsContainer);
            popup.appendChild(content);
            
            // Add to page
            document.body.appendChild(popup);
            
            // Close on overlay click
            popup.onclick = (e) => {
                if (e.target === popup) {
                    document.body.removeChild(popup);
                }
            };
        }
        
        // Highlight search term in text
        function highlightTerm(text, term) {
            if (!text || !term) return text;
            
            const regex = new RegExp(`(${escapeRegex(term)})`, 'gi');
            return text.replace(regex, '<span class="highlighted">$1</span>');
        }
        
        // Escape regex special characters
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        // Firebase auth state change handler
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            isFirebaseReady = true;
            
            if (user) {
                try {
                    // Get user data to check permissions
                    const snapshot = await db.ref(`users/${user.uid}`).once('value');
                    const userData = snapshot.val() || {};
                    
                    // Check for admin, grader, or patreon access
                    const isAdmin = 
                        (userData.roles && Array.isArray(userData.roles) && userData.roles.includes('admin')) ||
                        (userData.role === 'admin');
                    
                    const isGrader =
                        (userData.roles && Array.isArray(userData.roles) && userData.roles.includes('grader')) ||
                        (userData.role === 'grader');
                    
                    const hasPatreonAccess = userData.patreonId;
                    
                    if (isAdmin || isGrader || hasPatreonAccess) {
                        console.log('User has archive access');
                    } else {
                        console.log('User does not have archive access');
                    }
                    
                } catch (error) {
                    console.error('Error checking user permissions:', error);
                }
            }
        });
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initSearchEngine);
    </script>
