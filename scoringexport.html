<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Score Report</title>
    <script type="module" src="scoreexporter.js"></script>
</head>
<body>
    <h1>Trivia Score Report</h1>
    <label for="datePicker">Select Date:</label>
    <input type="date" id="datePicker">
    <button id="fetchData">Fetch Results</button>

    <table border="1">
        <thead>
            <tr>
                <th>Round Type</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Score Correct</th>
                <th>Total Possible</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
</body>
</html>
