<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Trivia - Wedding Puzzle</title>
  <script src="/js/components/autoload-banner.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFCC00;
      margin-top: 60px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 30px auto;
    }
    
    .card-title {
      margin-top: 0;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
      font-size: 1.8rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: #000;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .btn:hover {
      background-color: #333333;
      opacity: 0.9;
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    .clue-image {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .shake {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0% { transform: translate(0, 0); }
      10% { transform: translate(-10px, 0); }
      20% { transform: translate(10px, 0); }
      30% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      50% { transform: translate(-5px, 0); }
      60% { transform: translate(5px, 0); }
      70% { transform: translate(-5px, 0); }
      80% { transform: translate(5px, 0); }
      90% { transform: translate(-2px, 0); }
      100% { transform: translate(0, 0); }
    }
    
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 4px;
      z-index: 1000;
      animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      animation-fill-mode: forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="puzzle-card">
      <!-- Loading state -->
      <div id="loading-state" class="loader"></div>
      
      <!-- Screen 0: Registration form -->
      <div id="screen-0" class="screen hidden">
        <h2 class="card-title">Welcome to the Wedding Puzzle!</h2>
        <p>Please enter your information to get started:</p>
        
        <form id="registration-form">
          <div class="form-group">
            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" required>
          </div>
          
          <div class="form-group">
            <label for="player-email">Your Email:</label>
            <input type="email" id="player-email" required>
          </div>
          
          <button type="submit" class="btn">Start Puzzle</button>
        </form>
      </div>
      
      <!-- Screens 1-10: Puzzles -->
      <div id="puzzle-screens" class="hidden">
        <h2 class="card-title">Puzzle <span id="puzzle-number">1</span></h2>
        
        <div id="clue-container">
          <!-- Optional image will be inserted here -->
          <p id="clue-text">Loading clue...</p>
        </div>
        
        <form id="answer-form">
          <div id="answer-inputs">
            <!-- Answer input fields will be generated here -->
          </div>
          
          <p id="attempts-counter" class="hidden">Attempts: <span id="attempts-count">0</span>/3</p>
          
          <button type="submit" class="btn">Submit Answer</button>
        </form>
        
        <div class="nav-buttons" style="display: flex; justify-content: space-between; margin-top: 20px;">
          <button id="prev-btn" class="btn" style="width: 45%;">Previous</button>
          <button id="next-btn" class="btn" style="width: 45%;">Next</button>
        </div>
      </div>
      
      <!-- Screen 11: Completion -->
      <div id="screen-11" class="screen hidden">
        <h2 class="card-title">Congratulations!</h2>
        <p>You've completed all the puzzles!</p>
        <div style="text-align: center;">
          <p id="completion-message">Great job, <span id="player-name-display">Friend</span>!</p>
          <button id="restart-btn" class="btn" style="max-width: 200px; margin: 20px auto;">Restart</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Confetti container for celebration -->
  <div class="confetti-container" id="confetti-container"></div>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBruAY3SH0eO000LrYqwcOGXNaUuznoMkc",
      authDomain: "eviltrivia-47664.firebaseapp.com",
      databaseURL: "https://eviltrivia-47664-default-rtdb.firebaseio.com",
      projectId: "eviltrivia-47664",
      storageBucket: "eviltrivia-47664.firebasestorage.app",
      messagingSenderId: "401826818140",
      appId: "1:401826818140:web:c1df0bf4c602cc48231e99",
      measurementId: "G-2W6RK96Y34"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const functions = firebase.functions();
    
    // Elements
    const loadingState = document.getElementById('loading-state');
    const screen0 = document.getElementById('screen-0');
    const puzzleScreens = document.getElementById('puzzle-screens');
    const screen11 = document.getElementById('screen-11');
    const registrationForm = document.getElementById('registration-form');
    const answerForm = document.getElementById('answer-form');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const puzzleNumber = document.getElementById('puzzle-number');
    const clueText = document.getElementById('clue-text');
    const clueContainer = document.getElementById('clue-container');
    const answerInputs = document.getElementById('answer-inputs');
    const playerNameDisplay = document.getElementById('player-name-display');
    const attemptsCounter = document.getElementById('attempts-counter');
    const attemptsCount = document.getElementById('attempts-count');
    const restartBtn = document.getElementById('restart-btn');
    
    // State
    let currentUser = null;
    let currentScreen = 0;
    let solved = Array(11).fill(false); // index 0 is unused, 1-10 for puzzles
    let playerName = '';
    let playerEmail = '';
    let attempts = 0;
    
    // Check if user is authenticated
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        console.log('User authenticated:', user.uid);
        
        // Check for existing progress
        const progressRef = db.ref(`wedding/progress/${user.uid}`);
        const snapshot = await progressRef.once('value');
        const progress = snapshot.val();
        
        if (progress) {
          console.log('Found existing progress:', progress);
          playerName = progress.name || '';
          playerEmail = progress.email || '';
          currentScreen = progress.currentScreen || 0;
          solved = progress.solved || Array(11).fill(false);
          
          if (currentScreen === 0) {
            showScreen0();
          } else if (currentScreen >= 1 && currentScreen <= 10) {
            loadPuzzle(currentScreen);
          } else if (currentScreen === 11) {
            showCompletionScreen();
          }
        } else {
          showScreen0();
        }
      } else {
        // User is not authenticated, sign in anonymously
        try {
          await auth.signInAnonymously();
          console.log('Signed in anonymously');
        } catch (error) {
          console.error('Error signing in:', error);
          showToast('Error signing in. Please try refreshing the page.');
        }
      }
      
      loadingState.classList.add('hidden');
    });
    
    // Event listeners
    registrationForm.addEventListener('submit', handleRegistration);
    answerForm.addEventListener('submit', handleAnswer);
    prevBtn.addEventListener('click', navigateToPrevious);
    nextBtn.addEventListener('click', navigateToNext);
    restartBtn.addEventListener('click', restartGame);
    
    // Add keyboard navigation
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.altKey) {
        if (currentScreen === 0 && !screen0.classList.contains('hidden')) {
          handleRegistration(new Event('submit'));
        } else if (currentScreen >= 1 && currentScreen <= 10 && !puzzleScreens.classList.contains('hidden')) {
          handleAnswer(new Event('submit'));
        }
      } else if (e.key === 'ArrowLeft') {
        navigateToPrevious();
      } else if (e.key === 'ArrowRight' && solved[currentScreen]) {
        navigateToNext();
      }
    });
    
    // Functions
    function showScreen0() {
      screen0.classList.remove('hidden');
      puzzleScreens.classList.add('hidden');
      screen11.classList.add('hidden');
      
      // Pre-fill form if we have existing data
      if (playerName) {
        document.getElementById('player-name').value = playerName;
      }
      if (playerEmail) {
        document.getElementById('player-email').value = playerEmail;
      }
    }
    
    async function handleRegistration(e) {
      e.preventDefault();
      
      playerName = document.getElementById('player-name').value.trim();
      playerEmail = document.getElementById('player-email').value.trim();
      
      if (!playerName || !playerEmail) {
        showToast('Please fill in all fields');
        return;
      }
      
      try {
        // Save to Firebase
        await db.ref(`wedding/progress/${currentUser.uid}`).update({
          name: playerName,
          email: playerEmail,
          currentScreen: 1,
          solved: solved
        });
        
        currentScreen = 1;
        loadPuzzle(currentScreen);
      } catch (error) {
        console.error('Error saving registration:', error);
        showToast('Error saving your information. Please try again.');
      }
    }
    
    async function loadPuzzle(puzzleNum) {
      screen0.classList.add('hidden');
      puzzleScreens.classList.remove('hidden');
      screen11.classList.add('hidden');
      
      puzzleNumber.textContent = puzzleNum;
      
      // Show/hide navigation buttons based on progress
      updateNavigationButtons();
      
      // Reset attempts counter
      attempts = 0;
      attemptsCount.textContent = attempts;
      attemptsCounter.classList.add('hidden');
      
      try {
        // Fetch clue from Firebase
        const clueRef = db.ref(`wedding/answers/${puzzleNum}/clue`);
        const snapshot = await clueRef.once('value');
        const clueData = snapshot.val();
        
        if (typeof clueData === 'string') {
          // Simple text clue
          clueText.textContent = clueData;
          
          // Remove any existing image
          const existingImg = clueContainer.querySelector('img');
          if (existingImg) {
            clueContainer.removeChild(existingImg);
          }
        } else if (clueData && typeof clueData === 'object') {
          // Complex clue with text and possibly image
          clueText.textContent = clueData.text || 'No clue text provided';
          
          // Handle image if provided
          if (clueData.imageUrl) {
            let img = clueContainer.querySelector('img');
            if (!img) {
              img = document.createElement('img');
              img.className = 'clue-image';
              clueContainer.insertBefore(img, clueText);
            }
            img.src = clueData.imageUrl;
          } else {
            // Remove any existing image
            const existingImg = clueContainer.querySelector('img');
            if (existingImg) {
              clueContainer.removeChild(existingImg);
            }
          }
        } else {
          // No clue found
          clueText.textContent = "Clue not found. Please contact the administrator.";
          
          // Remove any existing image
          const existingImg = clueContainer.querySelector('img');
          if (existingImg) {
            clueContainer.removeChild(existingImg);
          }
        }
        
        // Clear and create answer input fields (1-3 boxes)
        answerInputs.innerHTML = '';
        const numInputs = Math.floor(Math.random() * 3) + 1; // 1-3 inputs
        
        for (let i = 0; i < numInputs; i++) {
          const inputDiv = document.createElement('div');
          inputDiv.className = 'form-group';
          
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'answer-input';
          input.placeholder = `Answer ${numInputs > 1 ? (i + 1) : ''}`;
          input.required = true;
          
          inputDiv.appendChild(input);
          answerInputs.appendChild(inputDiv);
        }
        
        // Focus first input
        const firstInput = answerInputs.querySelector('input');
        if (firstInput) {
          firstInput.focus();
        }
      } catch (error) {
        console.error('Error loading puzzle:', error);
        clueText.textContent = "Error loading puzzle. Please try refreshing the page.";
      }
    }
    
    async function handleAnswer(e) {
      e.preventDefault();
      
      const inputs = answerInputs.querySelectorAll('input');
      const answers = Array.from(inputs).map(input => input.value.trim());
      
      if (answers.some(answer => !answer)) {
        showToast('Please fill in all answer fields');
        return;
      }
      
      try {
        // Call Firebase Function to check answer
        const checkAnswer = functions.httpsCallable('checkWeddingAnswer');
        const result = await checkAnswer({
          puzzleNumber: currentScreen,
          guess: answers.join(' ')
        });
        
        if (result.data.correct) {
          // Answer is correct
          solved[currentScreen] = true;
          
          // Show a success message
          showToast('Correct!');
          
          // Save progress to Firebase
          await db.ref(`wedding/progress/${currentUser.uid}`).update({
            currentScreen: currentScreen + 1,
            solved: solved
          });
          
          // Move to next screen
          currentScreen++;
          
          if (currentScreen <= 10) {
            loadPuzzle(currentScreen);
          } else {
            showCompletionScreen();
          }
        } else {
          // Answer is incorrect
          attempts++;
          attemptsCount.textContent = attempts;
          attemptsCounter.classList.remove('hidden');
          
          // Shake the card
          const card = document.getElementById('puzzle-card');
          card.classList.add('shake');
          setTimeout(() => {
            card.classList.remove('shake');
          }, 500);
          
          // Check if we should show a hint
          if (attempts >= 3) {
            showToast('Need a hint? Ask the admin for help!');
          } else {
            showToast('Incorrect answer. Try again!');
          }
        }
      } catch (error) {
        console.error('Error checking answer:', error);
        showToast('Error checking your answer. Please try again.');
      }
    }
    
    function showCompletionScreen() {
      screen0.classList.add('hidden');
      puzzleScreens.classList.add('hidden');
      screen11.classList.remove('hidden');
      
      playerNameDisplay.textContent = playerName || 'Friend';
      
      // Trigger confetti animation
      launchConfetti();
    }
    
    function navigateToPrevious() {
      if (currentScreen > 1) {
        currentScreen--;
        loadPuzzle(currentScreen);
      }
    }
    
    function navigateToNext() {
      if (currentScreen < 10 && solved[currentScreen]) {
        currentScreen++;
        loadPuzzle(currentScreen);
      }
    }
    
    function updateNavigationButtons() {
      // Previous button is enabled if we're past the first puzzle
      prevBtn.disabled = currentScreen <= 1;
      prevBtn.style.opacity = currentScreen <= 1 ? '0.5' : '1';
      
      // Next button is enabled only if current puzzle is solved
      nextBtn.disabled = !solved[currentScreen];
      nextBtn.style.opacity = !solved[currentScreen] ? '0.5' : '1';
    }
    
    function restartGame() {
      currentScreen = 0;
      solved = Array(11).fill(false);
      
      // Update Firebase
      db.ref(`wedding/progress/${currentUser.uid}`).update({
        currentScreen: 0,
        solved: solved
      });
      
      showScreen0();
    }
    
    function showToast(message) {
      // Remove any existing toast
      const existingToast = document.querySelector('.toast');
      if (existingToast) {
        document.body.removeChild(existingToast);
      }
      
      // Create new toast
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      // Remove toast after 3 seconds
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 3000);
    }
    
    function launchConfetti() {
      const canvas = confetti.create(document.getElementById('confetti-container'), { 
        resize: true,
        useWorker: true
      });
      
      // Fire confetti
      const count = 200;
      const defaults = {
        origin: { y: 0.7 }
      };
      
      function fire(particleRatio, opts) {
        canvas({
          ...defaults,
          ...opts,
          particleCount: Math.floor(count * particleRatio)
        });
      }
      
      fire(0.25, {
        spread: 26,
        startVelocity: 55,
      });
      
      fire(0.2, {
        spread: 60,
      });
      
      fire(0.35, {
        spread: 100,
        decay: 0.91,
        scalar: 0.8
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 25,
        decay: 0.92,
        scalar: 1.2
      });
      
      fire(0.1, {
        spread: 120,
        startVelocity: 45,
      });
      
      // Set a timeout to clean up confetti canvas after animation
      setTimeout(() => {
        canvas.reset();
      }, 5000);
    }
  </script>
</body>
</html>
