<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFCC00;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
    }
    
    .container {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }
    
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    
    .card-shake {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      10% { transform: translateX(-10px); }
      20% { transform: translateX(10px); }
      30% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      50% { transform: translateX(-5px); }
      60% { transform: translateX(5px); }
      70% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      90% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #666;
      box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.1);
    }
    
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .btn:hover {
      background-color: #333333;
      opacity: 0.9;
    }
    
    .clue-image {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .hint-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
      z-index: 100;
    }
    
    .hint-toast.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 400px) {
      .container {
        padding: 10px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Puzzle</h1>
    
    <div id="card" class="card">
      <div id="loading" class="loader"></div>
      
      <!-- Screen 0: Name & Email Form -->
      <div id="screen-0" class="hidden">
        <h2>Welcome to the Wedding Puzzle!</h2>
        <p>Please enter your information to get started:</p>
        
        <form id="info-form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
          </div>
          
          <button type="submit" class="btn">Start Puzzle</button>
        </form>
      </div>
      
      <!-- Screens 1-10: Puzzles -->
      <div id="screen-puzzle" class="hidden">
        <h2 id="puzzle-number">Puzzle #1</h2>
        
        <div id="clue-container">
          <p id="clue-text">Loading clue...</p>
          <img id="clue-image" class="clue-image hidden" src="" alt="Puzzle Clue">
        </div>
        
        <form id="answer-form">
          <div class="form-group">
            <label for="answer">Your Answer:</label>
            <input type="text" id="answer" required>
          </div>
          
          <button type="submit" class="btn">Submit Answer</button>
        </form>
      </div>
      
      <!-- Screen 11: Completion -->
      <div id="screen-complete" class="hidden">
        <h2>Congratulations!</h2>
        <p>You've completed all the puzzles!</p>
        <p id="completion-message"></p>
        
        <button id="restart-btn" class="btn">Start Over</button>
      </div>
    </div>
  </div>
  
  <div id="hint-toast" class="hint-toast">Need a hint? Ask the puzzle master!</div>
  
  <!-- Canvas for confetti -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:99;"></canvas>
  
  <script>
    // Firebase config - directly included without using external libraries
    const DB_URL = "https://eviltrivia-47664-default-rtdb.firebaseio.com";
    
    // DOM Elements
    const loading = document.getElementById('loading');
    const card = document.getElementById('card');
    const screen0 = document.getElementById('screen-0');
    const screenPuzzle = document.getElementById('screen-puzzle');
    const screenComplete = document.getElementById('screen-complete');
    
    const infoForm = document.getElementById('info-form');
    const answerForm = document.getElementById('answer-form');
    const puzzleNumber = document.getElementById('puzzle-number');
    const clueText = document.getElementById('clue-text');
    const clueImage = document.getElementById('clue-image');
    const completionMessage = document.getElementById('completion-message');
    const restartBtn = document.getElementById('restart-btn');
    const hintToast = document.getElementById('hint-toast');
    
    // Game state
    let currentScreen = 0;
    let wrongAttempts = 0;
    let puzzleData = null;
    let userId = null;
    let userName = '';
    let userEmail = '';
    
    // Show the loading spinner initially
    loading.style.display = 'block';
    
    // Initialize - Check for existing progress in localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const storedUserId = localStorage.getItem('weddingPuzzleId');
      const storedName = localStorage.getItem('weddingPuzzleName');
      const storedEmail = localStorage.getItem('weddingPuzzleEmail');
      const storedScreen = localStorage.getItem('weddingPuzzleScreen');
      
      if (storedUserId && storedName && storedEmail && storedScreen) {
        // Restore saved state
        userId = storedUserId;
        userName = storedName;
        userEmail = storedEmail;
        currentScreen = parseInt(storedScreen);
        
        if (currentScreen >= 1 && currentScreen <= 10) {
          // Continue with a puzzle
          loadPuzzle(currentScreen);
        } else if (currentScreen === 11) {
          // Show completion screen
          showCompletion();
        } else {
          // Default to registration
          showScreen0();
        }
      } else {
        // No saved state, show registration
        showScreen0();
      }
    });
    
    // Display registration screen
    function showScreen0() {
      loading.style.display = 'none';
      screen0.classList.remove('hidden');
      screenPuzzle.classList.add('hidden');
      screenComplete.classList.add('hidden');
      
      // Pre-fill if we have data
      if (userName) document.getElementById('name').value = userName;
      if (userEmail) document.getElementById('email').value = userEmail;
    }
    
    // Display puzzle screen
    async function loadPuzzle(puzzleNum) {
      try {
        // Show loading
        loading.style.display = 'block';
        screen0.classList.add('hidden');
        screenPuzzle.classList.add('hidden');
        screenComplete.classList.add('hidden');
        
        // Fetch puzzle data
        const response = await fetch(`${DB_URL}/wedding/answers/${puzzleNum}.json`);
        puzzleData = await response.json() || {
          clue: `Puzzle ${puzzleNum} - The admin needs to set up this puzzle.`,
          imageUrl: null,
          answer: "answer"
        };
        
        // Update UI
        puzzleNumber.textContent = `Puzzle #${puzzleNum}`;
        clueText.textContent = puzzleData.clue || 'No clue provided';
        
        // Handle image if present
        if (puzzleData.imageUrl) {
          clueImage.src = puzzleData.imageUrl;
          clueImage.classList.remove('hidden');
        } else {
          clueImage.classList.add('hidden');
        }
        
        // Reset wrong attempts
        wrongAttempts = 0;
        
        // Display puzzle screen
        loading.style.display = 'none';
        screenPuzzle.classList.remove('hidden');
        
        // Focus answer field
        document.getElementById('answer').value = '';
        document.getElementById('answer').focus();
        
      } catch (error) {
        console.error('Error loading puzzle:', error);
        // Fallback to default puzzle content
        puzzleData = {
          clue: `Puzzle ${puzzleNum} - Unable to load data. Please try again later.`,
          imageUrl: null,
          answer: "answer"
        };
        
        puzzleNumber.textContent = `Puzzle #${puzzleNum}`;
        clueText.textContent = puzzleData.clue;
        clueImage.classList.add('hidden');
        
        loading.style.display = 'none';
        screenPuzzle.classList.remove('hidden');
      }
    }
    
    // Display completion screen
    function showCompletion() {
      loading.style.display = 'none';
      screen0.classList.add('hidden');
      screenPuzzle.classList.add('hidden');
      screenComplete.classList.remove('hidden');
      
      completionMessage.textContent = `Congrats ${userName || 'friend'}! You've solved all the puzzles!`;
      
      // Trigger confetti
      startConfetti();
    }
    
    // Registration form submission
    infoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Get user info
      userName = document.getElementById('name').value.trim();
      userEmail = document.getElementById('email').value.trim();
      
      if (!userName || !userEmail) {
        alert('Please enter both name and email.');
        return;
      }
      
      try {
        // Show loading
        loading.style.display = 'block';
        screen0.classList.add('hidden');
        
        // Generate user ID
        userId = btoa(`${userName}:${userEmail}`).replace(/[^a-zA-Z0-9]/g, '');
        
        // Set initial progress
        currentScreen = 1;
        
        // Save progress to localStorage
        localStorage.setItem('weddingPuzzleId', userId);
        localStorage.setItem('weddingPuzzleName', userName);
        localStorage.setItem('weddingPuzzleEmail', userEmail);
        localStorage.setItem('weddingPuzzleScreen', currentScreen);
        
        // Save to Firebase
        const progressData = {
          name: userName,
          email: userEmail,
          currentScreen: currentScreen,
          solved: [false, false, false, false, false, false, false, false, false, false, false],
          timestamp: new Date().toISOString()
        };
        
        try {
          // Save using fetch API
          await fetch(`${DB_URL}/wedding/progress/${userId}.json`, {
            method: 'PUT',
            body: JSON.stringify(progressData)
          });
        } catch (dbError) {
          console.error('Error saving to Firebase:', dbError);
          // Continue anyway since we have localStorage backup
        }
        
        // Load first puzzle
        loadPuzzle(currentScreen);
        
      } catch (error) {
        console.error('Error setting up puzzle:', error);
        alert('There was a problem starting the puzzle. Please try again.');
        showScreen0();
      }
    });
    
    // Answer submission
    answerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const answer = document.getElementById('answer').value.trim();
      
      if (!answer) {
        alert('Please enter an answer.');
        return;
      }
      
      try {
        // Check answer (case-insensitive match)
        const isCorrect = answer.toLowerCase() === puzzleData.answer.toLowerCase();
        
        // Track attempt
        try {
          await fetch(`${DB_URL}/wedding/attempts/${currentScreen}/${userId}.json`, {
            method: 'POST',
            body: JSON.stringify({
              answer: answer,
              correct: isCorrect,
              timestamp: new Date().toISOString()
            })
          });
        } catch (dbError) {
          console.error('Error logging attempt:', dbError);
          // Continue anyway
        }
        
        if (isCorrect) {
          // Update progress
          currentScreen++;
          
          // Save progress
          localStorage.setItem('weddingPuzzleScreen', currentScreen);
          
          try {
            // Update FB record
            await fetch(`${DB_URL}/wedding/progress/${userId}.json`, {
              method: 'PATCH',
              body: JSON.stringify({
                currentScreen: currentScreen,
                [`solved/${currentScreen - 2}`]: true
              })
            });
          } catch (dbError) {
            console.error('Error updating progress:', dbError);
            // Continue anyway
          }
          
          // Move to next screen or completion
          if (currentScreen <= 10) {
            loadPuzzle(currentScreen);
          } else {
            showCompletion();
          }
        } else {
          // Wrong answer
          wrongAttempts++;
          
          // Shake the card
          card.classList.add('card-shake');
          setTimeout(() => {
            card.classList.remove('card-shake');
          }, 500);
          
          // Clear input and focus
          document.getElementById('answer').value = '';
          document.getElementById('answer').focus();
          
          // Show hint after 3 attempts
          if (wrongAttempts >= 3) {
            hintToast.classList.add('show');
            setTimeout(() => {
              hintToast.classList.remove('show');
            }, 3000);
          }
        }
      } catch (error) {
        console.error('Error checking answer:', error);
        alert('There was a problem checking your answer. Please try again.');
      }
    });
    
    // Restart button
    restartBtn.addEventListener('click', () => {
      currentScreen = 1;
      localStorage.setItem('weddingPuzzleScreen', currentScreen);
      
      try {
        // Update progress in Firebase
        fetch(`${DB_URL}/wedding/progress/${userId}.json`, {
          method: 'PATCH',
          body: JSON.stringify({
            currentScreen: 1,
            solved: [false, false, false, false, false, false, false, false, false, false, false]
          })
        }).catch(err => console.error('Error resetting progress:', err));
      } catch (error) {
        console.error('Error restarting puzzle:', error);
      }
      
      // Load first puzzle
      loadPuzzle(currentScreen);
    });
    
    // Confetti effect for completion screen
    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const confettiCount = 300;
      const confetti = [];
      
      // Create confetti pieces
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          speed: Math.random() * 3 + 2,
          angle: Math.random() * 6.28,
          rotation: Math.random() * 0.2 - 0.1,
          rotationSpeed: Math.random() * 0.01
        });
      }
      
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let stillFalling = false;
        
        confetti.forEach(particle => {
          particle.y += particle.speed;
          particle.x += Math.sin(particle.angle) * 0.5;
          particle.angle += particle.rotation;
          
          ctx.save();
          ctx.translate(particle.x, particle.y);
          ctx.rotate(particle.angle);
          ctx.fillStyle = particle.color;
          ctx.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
          ctx.restore();
          
          if (particle.y < canvas.height + particle.size) {
            stillFalling = true;
          }
        });
        
        if (stillFalling) {
          requestAnimationFrame(animate);
        }
      }
      
      animate();
    }
  </script>
</body>
</html>
