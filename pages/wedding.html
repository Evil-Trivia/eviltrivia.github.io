<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evil Trivia - Wedding Puzzle</title>
  <script src="/js/components/autoload-banner.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFCC00;
      margin-top: 60px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .card {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }
    
    .card-shake {
      animation: shake 0.5s;
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      10% { transform: translateX(-10px); }
      20% { transform: translateX(10px); }
      30% { transform: translateX(-10px); }
      40% { transform: translateX(10px); }
      50% { transform: translateX(-5px); }
      60% { transform: translateX(5px); }
      70% { transform: translateX(-3px); }
      80% { transform: translateX(3px); }
      90% { transform: translateX(-1px); }
      100% { transform: translateX(0); }
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    
    h2 {
      margin-top: 0;
      font-size: 1.5rem;
      color: #333;
    }
    
    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      background-color: white;
      outline: none;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #666;
      box-shadow: 0 0 0 2px rgba(102, 102, 102, 0.1);
    }
    
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    .btn:hover {
      background-color: #333333;
      opacity: 0.9;
    }
    
    .clue-image {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    
    .hint-toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: none;
      z-index: 100;
    }
    
    .hint-toast.show {
      display: block;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #000000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 400px) {
      .container {
        padding: 10px;
      }
      
      .card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Puzzle</h1>
    
    <div id="card" class="card">
      <div id="loading" class="loader"></div>
      
      <!-- Screen 0: Name & Email Form -->
      <div id="screen-0" class="hidden">
        <h2>Welcome!</h2>
        <p>Please enter your details to start the wedding puzzle challenge.</p>
        
        <form id="info-form">
          <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
          </div>
          
          <button type="submit" class="btn">Start Puzzle</button>
        </form>
      </div>
      
      <!-- Screens 1-10: Puzzles -->
      <div id="screen-puzzle" class="hidden">
        <h2 id="puzzle-number">Puzzle #1</h2>
        
        <div id="clue-container">
          <p id="clue-text">Loading clue...</p>
          <img id="clue-image" class="clue-image hidden" src="" alt="Puzzle Clue">
        </div>
        
        <form id="answer-form">
          <div class="form-group">
            <label for="answer">Your Answer:</label>
            <input type="text" id="answer" required>
          </div>
          
          <button type="submit" class="btn">Submit Answer</button>
        </form>
      </div>
      
      <!-- Screen 11: Completion -->
      <div id="screen-complete" class="hidden">
        <h2>Congratulations!</h2>
        <p>You've completed all the puzzles!</p>
        <p id="completion-message"></p>
        
        <button id="restart-btn" class="btn">Start Over</button>
      </div>
    </div>
  </div>
  
  <div id="hint-toast" class="hint-toast">Need a hint? Ask the puzzle master!</div>
  
  <!-- Canvas for confetti -->
  <canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:99;"></canvas>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-functions-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBruAY3SH0eO000LrYqwcOGXNaUuznoMkc",
      authDomain: "eviltrivia-47664.firebaseapp.com",
      databaseURL: "https://eviltrivia-47664-default-rtdb.firebaseio.com",
      projectId: "eviltrivia-47664",
      storageBucket: "eviltrivia-47664.firebaseapp.com",
      messagingSenderId: "401826818140",
      appId: "1:401826818140:web:c1df0bf4c602cc48231e99",
      measurementId: "G-2W6RK96Y34"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const functions = firebase.functions();
    
    // DOM Elements
    const loading = document.getElementById('loading');
    const card = document.getElementById('card');
    const screen0 = document.getElementById('screen-0');
    const screenPuzzle = document.getElementById('screen-puzzle');
    const screenComplete = document.getElementById('screen-complete');
    
    const infoForm = document.getElementById('info-form');
    const answerForm = document.getElementById('answer-form');
    const puzzleNumber = document.getElementById('puzzle-number');
    const clueText = document.getElementById('clue-text');
    const clueImage = document.getElementById('clue-image');
    const completionMessage = document.getElementById('completion-message');
    const restartBtn = document.getElementById('restart-btn');
    const hintToast = document.getElementById('hint-toast');
    
    // Game state
    let currentUser = null;
    let currentScreen = 0;
    let progressRef = null;
    let wrongAttempts = 0;
    let puzzleData = null;
    
    // Check authentication state
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        currentUser = user;
        loadUserProgress();
      } else {
        // If not logged in, redirect to login or automatically sign in anonymously
        signInAnonymously();
      }
    });
    
    // Sign in anonymously if not logged in
    function signInAnonymously() {
      auth.signInAnonymously()
        .catch((error) => {
          console.error('Anonymous auth error:', error);
          showScreen0();
        });
    }
    
    // Load user progress
    async function loadUserProgress() {
      try {
        loading.style.display = 'block';
        screenPuzzle.classList.add('hidden');
        screen0.classList.add('hidden');
        screenComplete.classList.add('hidden');
        
        progressRef = db.ref(`wedding/progress/${currentUser.uid}`);
        const snapshot = await progressRef.once('value');
        const data = snapshot.val();
        
        if (data) {
          // User already started, load their progress
          currentScreen = data.currentScreen;
          if (currentScreen >= 1 && currentScreen <= 10) {
            showPuzzle(currentScreen);
          } else if (currentScreen === 11) {
            showCompletion(data.name);
          } else {
            showScreen0();
          }
        } else {
          // New user, show registration screen
          showScreen0();
        }
      } catch (error) {
        console.error('Error loading progress:', error);
        showScreen0();
      }
    }
    
    // Show screen 0 (registration)
    function showScreen0() {
      loading.style.display = 'none';
      screen0.classList.remove('hidden');
      screenPuzzle.classList.add('hidden');
      screenComplete.classList.add('hidden');
    }
    
    // Show puzzle screen
    async function showPuzzle(puzzleNumber) {
      try {
        loading.style.display = 'block';
        screen0.classList.add('hidden');
        screenPuzzle.classList.add('hidden');
        screenComplete.classList.add('hidden');
        
        // Load puzzle data
        const puzzleRef = db.ref(`wedding/answers/${puzzleNumber}`);
        const snapshot = await puzzleRef.once('value');
        puzzleData = snapshot.val();
        
        if (!puzzleData) {
          console.error('No puzzle data found for:', puzzleNumber);
          puzzleData = {
            clue: `Puzzle ${puzzleNumber} - Please ask the admin to set up this puzzle.`,
            imageUrl: null
          };
        }
        
        // Update UI
        document.getElementById('puzzle-number').textContent = `Puzzle #${puzzleNumber}`;
        clueText.textContent = puzzleData.clue || 'No clue provided';
        
        // Handle optional image
        if (puzzleData.imageUrl) {
          clueImage.src = puzzleData.imageUrl;
          clueImage.classList.remove('hidden');
        } else {
          clueImage.classList.add('hidden');
        }
        
        // Reset state for this puzzle
        wrongAttempts = 0;
        
        // Show the puzzle screen
        loading.style.display = 'none';
        screenPuzzle.classList.remove('hidden');
        document.getElementById('answer').focus();
        
      } catch (error) {
        console.error('Error loading puzzle:', error);
        alert('Error loading puzzle. Please try again.');
      }
    }
    
    // Show completion screen
    function showCompletion(name) {
      loading.style.display = 'none';
      screen0.classList.add('hidden');
      screenPuzzle.classList.add('hidden');
      screenComplete.classList.remove('hidden');
      
      completionMessage.textContent = `Congrats ${name || 'friend'}! You've solved all the puzzles!`;
      
      // Trigger confetti
      startConfetti();
    }
    
    // Handle info form submission (Screen 0)
    infoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      
      if (!name || !email) {
        alert('Please enter both name and email.');
        return;
      }
      
      try {
        loading.style.display = 'block';
        screen0.classList.add('hidden');
        
        // Save user info and set currentScreen to 1
        await progressRef.set({
          name,
          email,
          currentScreen: 1,
          solved: [false, false, false, false, false, false, false, false, false, false, false]
        });
        
        currentScreen = 1;
        showPuzzle(currentScreen);
        
      } catch (error) {
        console.error('Error saving user info:', error);
        alert('Error saving your information. Please try again.');
        showScreen0();
      }
    });
    
    // Handle answer form submission (Puzzles 1-10)
    answerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const answer = document.getElementById('answer').value.trim();
      
      if (!answer) {
        alert('Please enter an answer.');
        return;
      }
      
      try {
        // Call Firebase function to check answer
        const checkAnswer = functions.httpsCallable('checkWeddingAnswer');
        const result = await checkAnswer({
          puzzle: currentScreen,
          answer: answer
        });
        
        if (result.data.correct) {
          // Correct answer - update progress
          const solvedUpdate = {};
          solvedUpdate[`solved/${currentScreen - 1}`] = true;
          solvedUpdate['currentScreen'] = currentScreen + 1;
          
          await progressRef.update(solvedUpdate);
          
          // Move to next screen
          currentScreen += 1;
          
          if (currentScreen <= 10) {
            showPuzzle(currentScreen);
          } else {
            // All puzzles completed
            const snapshot = await progressRef.once('value');
            const userData = snapshot.val();
            showCompletion(userData?.name);
          }
          
        } else {
          // Wrong answer
          wrongAttempts++;
          
          // Shake the card
          card.classList.add('card-shake');
          setTimeout(() => {
            card.classList.remove('card-shake');
          }, 500);
          
          document.getElementById('answer').value = '';
          document.getElementById('answer').focus();
          
          // Show hint toast after 3 wrong attempts
          if (wrongAttempts >= 3) {
            hintToast.classList.add('show');
            setTimeout(() => {
              hintToast.classList.remove('show');
            }, 3000);
          }
        }
        
      } catch (error) {
        console.error('Error checking answer:', error);
        alert('Error checking your answer. Please try again.');
      }
    });
    
    // Handle restart button
    restartBtn.addEventListener('click', async () => {
      try {
        // Reset progress
        await progressRef.update({
          currentScreen: 1,
          solved: [false, false, false, false, false, false, false, false, false, false, false]
        });
        
        currentScreen = 1;
        showPuzzle(currentScreen);
        
      } catch (error) {
        console.error('Error restarting:', error);
        alert('Error restarting the puzzle. Please try again.');
      }
    });
    
    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (currentScreen >= 1 && currentScreen <= 10) {
        if (e.key === 'Enter' && document.activeElement !== document.getElementById('answer')) {
          document.getElementById('answer').focus();
        }
      }
    });
    
    // Simple confetti implementation
    function startConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const confettiCount = 300;
      const confetti = [];
      
      // Create confetti particles
      for (let i = 0; i < confettiCount; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          size: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          speed: Math.random() * 3 + 2,
          angle: Math.random() * 6.28, // 0 to 2Ï€
          rotation: Math.random() * 0.2 - 0.1,
          rotationSpeed: Math.random() * 0.01
        });
      }
      
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let stillFalling = false;
        
        confetti.forEach(particle => {
          particle.y += particle.speed;
          particle.x += Math.sin(particle.angle) * 0.5;
          particle.angle += particle.rotation;
          
          // Draw rectangle
          ctx.save();
          ctx.translate(particle.x, particle.y);
          ctx.rotate(particle.angle);
          ctx.fillStyle = particle.color;
          ctx.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
          ctx.restore();
          
          // Check if still on screen
          if (particle.y < canvas.height + particle.size) {
            stillFalling = true;
          }
        });
        
        if (stillFalling) {
          requestAnimationFrame(animate);
        }
      }
      
      animate();
    }
  </script>
</body>
</html>
