<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Crossword Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Crossword Nexus CSS -->
  <link href="crossword-solver/css/crosswordnexus.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #FFD34E 0%, #FFCC00 25%, #FFD34E 50%, #FFCC00 75%, #FFD34E 100%);
      background-size: 200px 200px;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    
    .container {
      max-width: 1000px;
      width: 95%;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }
    
    .card {
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.15),
        0 0 0 1px rgba(255,255,255,0.9) inset,
        0 2px 0 rgba(255,255,255,0.6) inset;
      margin-bottom: 30px;
      transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
      border: 1px solid rgba(255,255,255,0.3);
      overflow: hidden;
      position: relative;
      backdrop-filter: blur(10px);
    }
    
    h1 {
      text-align: center;
      background: linear-gradient(135deg, #333, #111, #333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 800;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      letter-spacing: -1px;
      position: relative;
    }
    
    .crossword-container {
      width: 100%;
      height: 600px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }
    
    .navigation-controls {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #000000, #333333, #000000);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      margin: 0 10px;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, #333333, #555555, #333333);
      transform: translateY(-2px);
    }
    
    /* Hide cheating functionality */
    .cw-check,
    .cw-reveal {
      display: none !important;
    }
    
    /* Style the crossword better */
    .crossword {
      position: relative !important;
      width: 100% !important;
      height: 100% !important;
    }
    
    @media (max-width: 768px) {
      .container {
        width: 98%;
        padding: 0 10px;
      }
      
      .card {
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .crossword-container {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wedding Crossword Puzzle</h1>
    
    <div class="card">
      <div class="navigation-controls">
        <button onclick="goBack()" class="btn">‚Üê Back to Puzzles</button>
      </div>
      
      <div class="crossword-container">
        <div class="crossword" id="wedding-crossword"></div>
      </div>
      
      <div style="text-align: center; margin-top: 20px; color: #666;">
        <p>Complete the crossword puzzle above. All answers relate to the happy couple!</p>
        <p><em>Note: You cannot check or reveal answers - solve it the traditional way!</em></p>
      </div>
    </div>
  </div>

  <!-- Crossword Nexus JavaScript -->
  <!-- jQuery (required for Crossword Nexus) -->
  <script src="../crossword-solver/lib/jquery.js"></script>
  
  <!-- JSCrossword tools for loading crosswords -->
  <script src="../crossword-solver/lib/jscrossword_combined.js"></script>
  
  <!-- Local storage cache for saving crosswords -->
  <script src="../crossword-solver/lib/lscache.min.js"></script>
  
  <!-- PDF generation (optional) -->
  <script src="../crossword-solver/lib/jspdf-2_5_1.min.js"></script>
  <script src="../crossword-solver/lib/xw_pdf.js"></script>
  
  <!-- Dark reader (optional) -->
  <script src="../crossword-solver/lib/darkreader.min.js"></script>
  
  <!-- Main crossword JavaScript (MUST be loaded last) -->
  <script src="../crossword-solver/js/crosswords.js"></script>

  <script>
    function goBack() {
      // Go back to main wedding puzzle page
      window.location.href = 'wedding.html';
    }
    
    // Initialize crossword
    $(document).ready(function() {
      // Configuration to disable cheating features
      var params = {
        // Disable reveal and check functionality
        has_reveal: false,
        has_check: false,
        
        // Styling options
        color_selected: '#FFD700',
        color_word: '#FEE300',
        color_hover: '#FFFFAA',
        
        // Puzzle file - using working sample
        puzzle_file: {
          url: '../crossword-solver/puzzles/1_Gum.cfp', // Working sample CFP file
          type: 'cfp' // CFP format
        },
        
        // User experience settings
        skip_filled_letters: true,
        arrow_direction: 'arrow_move_filled',
        space_bar: 'space_clear',
        timer_autostart: false,
        
        // Disable confetti on completion (since we have our own completion logic)
        confetti_enabled: false
      };
      
      // Create the crossword
      var crossword = CrosswordNexus.createCrossword($('#wedding-crossword'), params);
      
      // Override the completion check to integrate with wedding puzzle system
      if (crossword && crossword.checkIfSolved) {
        var originalCheckIfSolved = crossword.checkIfSolved.bind(crossword);
        crossword.checkIfSolved = function(do_reveal = false) {
          // Call original function but without reveal
          var result = originalCheckIfSolved(false);
          
          // If solved, handle wedding puzzle completion
          if (result) {
            // Show success message
            alert('Congratulations! You completed the crossword puzzle!');
            
            // You can integrate this with your wedding puzzle system
            // For example, mark this puzzle as complete and move to next
            if (typeof markPuzzleComplete === 'function') {
              markPuzzleComplete();
            }
          }
          
          return result;
        };
      }
    });
    
    // Additional CSS to hide any remaining cheating elements
    $(document).ready(function() {
      // Hide check and reveal buttons with multiple selectors
      $('.cw-check, .cw-reveal, [class*="check"], [class*="reveal"]').hide();
      
      // Also hide from any menu containers
      $('.cw-menu-container').each(function() {
        if ($(this).hasClass('cw-check') || $(this).hasClass('cw-reveal')) {
          $(this).hide();
        }
      });
    });
  </script>
</body>
</html>
