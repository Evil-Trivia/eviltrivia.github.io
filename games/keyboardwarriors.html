<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Evil Trivia - Keyboard Warriors</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(180deg, #1a1a1a 0%, #2d2416 100%);
      color: #fff;
      touch-action: manipulation;
      user-select: none;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
      padding: 15px;
      position: relative;
      overflow-y: auto;
    }
    
    h1 {
      text-align: center;
      color: #FFCC00;
      margin-bottom: 10px;
      font-size: 24px;
      line-height: 1.5;
      text-shadow: 0 0 10px #FFCC00, 0 0 20px #FFCC00;
    }
    
    .subtitle {
      text-align: center;
      color: #FFB000;
      margin-bottom: 15px;
      font-size: 10px;
      line-height: 1.8;
      text-shadow: 0 0 10px #FFB000;
    }

    .game-card {
      background: #2d2416;
      border: 4px solid #FFCC00;
      padding: 20px;
      padding-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
      margin-top: 15px;
      margin-bottom: 20px;
      position: relative;
    }
    
    .setup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .form-group {
      width: 100%;
      max-width: 400px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 10px;
      color: #FFCC00;
      text-shadow: 0 0 10px #FFCC00;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      border: 3px solid #FFCC00;
      background: #1a1a1a;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: 3px solid #FFB000;
      box-shadow: 0 0 15px #FFCC00;
    }
    
    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      padding: 15px 25px;
      background-color: #FFCC00;
      color: #1a1a1a;
      border: 3px solid #FFB000;
      cursor: pointer;
      font-size: 12px;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
      transition: all 0.1s;
      font-weight: bold;
    }
    
    .btn:hover {
      background-color: #FFD700;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
      transform: scale(1.05);
    }
    
    .btn:active {
      transform: scale(0.95);
    }
    
    .btn:disabled {
      background-color: #666;
      cursor: not-allowed;
      box-shadow: none;
    }
    
    .btn-secondary {
      background-color: #8B7355;
      color: #fff;
    }
    
    .btn-secondary:hover {
      background-color: #A0826D;
      box-shadow: 0 0 25px rgba(139, 115, 85, 0.8);
    }
    
    .game-area {
      display: none;
    }

    .game-area.active {
      display: block;
    }

    /* Prevent scrolling and lock viewport on mobile */
    body.game-active {
      position: fixed;
      width: 100%;
      overflow: hidden;
    }

    .game-area.active .game-card {
      position: relative;
    }

    .game-hud {
      text-align: center;
      margin-bottom: 15px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border: 3px solid #FFCC00;
    }

    .timer-display {
      font-size: 20px;
      color: #FFCC00;
      text-shadow: 0 0 10px #FFCC00;
      margin-bottom: 10px;
    }

    .stats-display {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-size: 10px;
    }

    .stat-item {
      color: #FFCC00;
      text-shadow: 0 0 5px #FFCC00;
    }

    .stat-value {
      color: #fff;
      font-size: 14px;
      margin-top: 5px;
    }

    #wordDisplay {
      font-size: 24px;
      text-align: left;
      padding: 30px;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.5);
      border: 3px solid #FFCC00;
      min-height: 150px;
      color: #666;
      line-height: 1.8;
      font-family: 'Press Start 2P', cursive;
      word-wrap: break-word;
      letter-spacing: 1px;
      cursor: text;
      user-select: none;
      -webkit-user-select: none;
    }

    #wordDisplay .correct {
      color: #0f0;
      text-shadow: 0 0 5px #0f0;
    }

    #wordDisplay .incorrect {
      color: #f00;
      text-shadow: 0 0 5px #f00;
      background: rgba(255, 0, 0, 0.2);
    }

    #wordDisplay .current {
      background: rgba(255, 204, 0, 0.6);
      color: #fff;
      text-shadow: 0 0 10px #FFCC00;
      border-left: 3px solid #FFCC00;
      border-right: 3px solid #FFCC00;
      padding: 2px 4px;
      animation: blink 0.8s infinite;
      position: relative;
    }

    #wordDisplay .current::before {
      content: '';
      position: absolute;
      left: -3px;
      top: -2px;
      bottom: -2px;
      width: 3px;
      background: #FFCC00;
      animation: pulse 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { 
        background: rgba(255, 204, 0, 0.7);
      }
      51%, 100% { 
        background: rgba(255, 204, 0, 0.4);
      }
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1;
        box-shadow: 0 0 10px #FFCC00;
      }
      50% { 
        opacity: 0.5;
        box-shadow: 0 0 5px #FFCC00;
      }
    }

    #typeInput {
      position: absolute;
      left: -9999px;
      opacity: 0;
      pointer-events: none;
    }

    .instructions {
      font-size: 8px;
      color: #FFCC00;
      line-height: 1.8;
      text-align: center;
      text-shadow: 0 0 5px #FFCC00;
    }
    
    .results {
      display: none;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border: 4px solid #FFCC00;
      margin-top: 20px;
    }
    
    .game-over-title {
      font-size: 24px;
      color: #FFCC00;
      text-shadow: 0 0 15px #FFCC00;
      margin-bottom: 20px;
    }

    .final-score {
      font-size: 16px;
      color: #FFD700;
      text-shadow: 0 0 10px #FFCC00;
      margin: 15px 0;
      line-height: 1.8;
    }
    
    .hidden {
      display: none;
    }

      @media (max-width: 600px) {
      h1 {
        font-size: 16px;
      }
      
      .subtitle {
        font-size: 8px;
      }

      .game-card {
        padding: 10px;
      }

      .btn {
        font-size: 10px;
        padding: 12px 20px;
      }

      #wordDisplay {
        font-size: 18px;
        padding: 20px;
        line-height: 1.6;
      }

      /* Lock game area position on mobile */
      .game-area.active {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-y: auto;
        z-index: 1000;
        background: linear-gradient(180deg, #1a1a1a 0%, #2d2416 100%);
        padding-top: 10px;
      }

      .game-area.active .container {
        max-height: 100vh;
        overflow-y: auto;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 14px;
      }

      #wordDisplay {
        font-size: 16px;
        padding: 15px;
        line-height: 1.5;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⌨️ KEYBOARD WARRIORS ⌨️</h1>
    <div class="subtitle">
      Test your typing speed and accuracy!
    </div>

    <div class="game-card">
      <!-- Setup Form -->
      <div id="setupForm" class="setup-form">
        <div class="form-group">
          <label for="barLocation">BAR LOCATION:</label>
          <select id="barLocation" onchange="onLocationChange()">
            <option value="">Select location...</option>
            <option value="St. Dymphna's">St. Dymphna's</option>
            <option value="Radegast Hall">Radegast Hall</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="teamSelect">SELECT TEAM:</label>
          <select id="teamSelect">
            <option value="">Loading teams...</option>
          </select>
        </div>
        
        <div class="button-group">
          <button class="btn" onclick="startGame()">START TYPING TEST</button>
        </div>
      </div>

      <!-- Game Area -->
      <div id="gameArea" class="game-area">
        <div class="game-hud">
          <div class="timer-display">TIME: <span id="timerValue">0</span>s <span id="startHint" style="font-size: 8px; color: #FFCC00; margin-left: 10px;">(Start typing to begin)</span></div>
          <div class="stats-display">
            <div class="stat-item">
              WPM<br><span class="stat-value" id="wpmValue">0</span>
            </div>

            </div>

              WORDS<br><span class="stat-value" id="wordsValue">0</span>
            </div>

        <input 
          type="text"

        <div id="scoreStats" style="margin: 20px 0; font-size: 16px; line-height: 2; color: #FFCC00; text-shadow: 0 0 10px #FFCC00;">
          <div>TEAM BEST: <span id="bestScoreDisplay" style="font-size: 20px;">Loading...</span>s</div>
        </div>
        <div class="button-group">
          <button class="btn" onclick="resetGame()">PLAY AGAIN</button>
          <button class="btn btn-secondary" onclick="backToMenu()">MAIN MENU</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">

  <script>
    // Word pool for typing test (fallback if no paragraph is set)
    const WORD_POOL = [
      'trivia', 'answer', 'question', 'team', 'score', 'music', 'movie', 'history',
      'science', 'sports', 'geography', 'pop', 'culture', 'general', 'knowledge',
      'brain', 'challenge', 'compete', 'winner', 'champion', 'puzzle', 'mystery',
      'fact', 'truth', 'false', 'correct', 'wrong', 'point', 'round', 'final',
      'bonus', 'lightning', 'category', 'theme', 'decade', 'artist', 'album',
      'song', 'actor', 'director', 'author', 'book', 'novel', 'character', 'plot',
      'sequel', 'prequel', 'franchise', 'series', 'episode', 'season', 'finale',
      'president', 'capital', 'country', 'continent', 'ocean', 'mountain', 'river',
      'battle', 'war', 'peace', 'treaty', 'empire', 'dynasty', 'century', 'era',
      'element', 'compound', 'molecule', 'atom', 'physics', 'chemistry', 'biology',
      'equation', 'theory', 'hypothesis', 'experiment', 'discovery', 'invention',
      'player', 'athlete', 'championship', 'league', 'tournament', 'medal', 'record',
      'stadium', 'coach', 'referee', 'penalty', 'goal', 'touchdown', 'homerun'
    ];

    // Game variables
    let gameActive = false;
    let timerStarted = false;
    let fullText = '';
    let currentCharIndex = 0;
    let wordsTyped = 0;
    let correctChars = 0;
    let totalChars = 0;
    let gameTimer = null;
    let timeElapsed = 0;
    let gameStartTime = 0;
    let errors = 0;

    // DOM elements
    const setupForm = document.getElementById('setupForm');
    const gameArea = document.getElementById('gameArea');
    const results = document.getElementById('results');
    const wordDisplay = document.getElementById('wordDisplay');
    const typeInput = document.getElementById('typeInput');
    const timerValue = document.getElementById('timerValue');
    const wpmValue = document.getElementById('wpmValue');
    const accuracyValue = document.getElementById('accuracyValue');
    const wordsValue = document.getElementById('wordsValue');

    async function onLocationChange() {
      const location = document.getElementById('barLocation').value;
      const teamSelect = document.getElementById('teamSelect');
      
      if (!location) {
        teamSelect.innerHTML = '<option value="">Select location first</option>';
        return;
      }
      
      await loadTeamsForLocation(location);
    }

    async function loadTeamsForLocation(location) {
      try {
        const teamSelect = document.getElementById('teamSelect');
        teamSelect.innerHTML = '<option value="">Loading...</option>';
        
        // Load teams for this specific location from active sessions
        const activeSessionsSnap = await window.dbGet(window.dbRef(window.db, 'games/keyboardwarriors/activeSessions'));
        
        if (!activeSessionsSnap.exists()) {
          teamSelect.innerHTML = '<option value="">No active sessions - contact admin</option>';
          return;
        }
        
        const activeSessions = activeSessionsSnap.val();
        
        // Find session by matching the location field
        let sessionData = null;
        for (const key in activeSessions) {
          if (activeSessions[key].location === location) {
            sessionData = activeSessions[key];
            break;
          }
        }
        
        if (!sessionData || !sessionData.teams || sessionData.teams.length === 0) {
          teamSelect.innerHTML = '<option value="">No active session for this location</option>';
          return;
        }
        
        // Populate with teams from this location only
        teamSelect.innerHTML = '<option value="">Select your team...</option>';
        sessionData.teams.sort().forEach(teamName => {
          const option = document.createElement('option');
          option.value = teamName;
          option.textContent = teamName;
          teamSelect.appendChild(option);
        });
        
      } catch (error) {
        console.error('Error loading teams:', error);
        document.getElementById('teamSelect').innerHTML = '<option value="">Error loading teams</option>';
      }
    }

    async function startGame() {
      const teamName = document.getElementById('teamSelect').value;
      const barLocation = document.getElementById('barLocation').value;
      
      if (!teamName || !barLocation) {
        alert('Please select team name and bar location.');
        return;
      }
      
      // Load paragraph settings
      await loadParagraphSettings();
      
      // Reset game state
      wordsTyped = 0;
      correctChars = 0;
      totalChars = 0;
      errors = 0;
      currentCharIndex = 0;
      timeElapsed = 0;
      timerStarted = false;
      gameActive = true;
      gameStartTime = 0; // Will be set on first keystroke
      
      // Update UI
      setupForm.style.display = 'none';
      gameArea.style.display = 'block';
      gameArea.classList.add('active');
      results.style.display = 'none';
      
      // Lock body to prevent scrolling on mobile
      document.body.classList.add('game-active');
      
      typeInput.value = '';
      typeInput.disabled = false;
      
      // Display the full text
      displayText();
      updateStats();
      
      // Show the start hint
      const startHint = document.getElementById('startHint');
      if (startHint) startHint.style.display = 'inline';
      
      // Reset timer display
      timerValue.textContent = '0';
      
      // Show mobile hint if on mobile device
      const mobileHint = document.getElementById('mobileHint');
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (mobileHint && isMobile) {
        mobileHint.style.display = 'inline';
      }
      
      // Focus input to show keyboard (especially on mobile)
      // Use multiple strategies for mobile keyboard
      requestAnimationFrame(() => {
        typeInput.focus();
        
        // Additional mobile trigger
        setTimeout(() => {
          typeInput.click();
          
          // iOS specific - create and trigger a touch event
          if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            try {
              const touchEvent = new TouchEvent('touchstart', {
                bubbles: true,
                cancelable: true,
                view: window
              });
              typeInput.dispatchEvent(touchEvent);
            } catch (e) {
              // Fallback if TouchEvent constructor not supported
              console.log('Touch event not supported');
            }
          }
        }, 150);
      });
    }

    function displayText() {
      if (!fullText) return;
      
      let html = '';
      const typed = typeInput.value;
      
      for (let i = 0; i < fullText.length; i++) {
        const char = fullText[i];
        
        if (i < typed.length) {
          // Already typed
          if (typed[i] === char) {
            html += `<span class="correct">${char === ' ' ? '&nbsp;' : char}</span>`;
          } else {
            html += `<span class="incorrect">${char === ' ' ? '&nbsp;' : char}</span>`;
          }
        } else if (i === typed.length) {
          // Current character - add ID for scrolling
          html += `<span class="current" id="currentChar">${char === ' ' ? '&nbsp;' : char}</span>`;
        } else {
          // Not yet typed
          html += char === ' ' ? '&nbsp;' : char;
        }
      }
      
      wordDisplay.innerHTML = html;
    }

    function scrollToCurrentPosition() {
      // Only scroll on mobile devices
      if (!/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        return;
      }
      
      const currentChar = document.getElementById('currentChar');
      if (currentChar) {
        // Scroll the current character into view, centered
        currentChar.scrollIntoView({
          behavior: 'smooth',
          block: 'center',
          inline: 'nearest'
        });
      }
    }

    async function loadParagraphSettings() {
      try {
        const paragraphRef = window.dbRef(window.db, 'games/keyboardwarriors/settings/paragraph');
        const snapshot = await window.dbGet(paragraphRef);
        
        if (snapshot.exists()) {
          const data = snapshot.val();
          const paragraphText = data.text || '';
          
          if (paragraphText.trim()) {
            fullText = paragraphText.trim();
            console.log('Using paragraph mode:', fullText.length, 'characters');
          } else {
            // Generate random words text
            generateRandomText();
          }
        } else {
          // Generate random words text
          generateRandomText();
        }
      } catch (error) {
        console.error('Error loading paragraph settings:', error);
        generateRandomText();
      }
    }

    function generateRandomText() {
      // Generate a paragraph from random words (about 50 words)
      const numWords = 50;
      const words = [];
      for (let i = 0; i < numWords; i++) {
        words.push(WORD_POOL[Math.floor(Math.random() * WORD_POOL.length)]);
      }
      fullText = words.join(' ');
      console.log('Using random words mode:', fullText.length, 'characters');
    }


    function startTimer() {
      if (timerStarted) return;
      
      timerStarted = true;
      gameStartTime = Date.now();
      timerValue.textContent = '0';
      
      // Hide the start hint
      const startHint = document.getElementById('startHint');
      if (startHint) startHint.style.display = 'none';
      
      gameTimer = setInterval(() => {
        if (!gameActive) {
          clearInterval(gameTimer);
          return;
        }
        timeElapsed = Math.floor((Date.now() - gameStartTime) / 1000);
        timerValue.textContent = timeElapsed;
      }, 100);
    }

    // Handle typing input
    typeInput.addEventListener('input', (e) => {
      if (!gameActive) return;
      
      // Start timer on first keystroke
      if (!timerStarted && e.target.value.length > 0) {
        startTimer();
      }
      
      const typed = e.target.value;
      
      // Prevent typing beyond the text length
      if (typed.length > fullText.length) {
        typeInput.value = typed.slice(0, fullText.length);
        return;
      }
      
      // Calculate stats
      correctChars = 0;
      errors = 0;
      
      for (let i = 0; i < typed.length; i++) {
        if (typed[i] === fullText[i]) {
          correctChars++;
        } else {
          errors++;
        }
      }
      
      totalChars = typed.length;
      
      // Count words typed (count spaces plus one for the last word if we're at the end)
      wordsTyped = 0;
      for (let i = 0; i < typed.length; i++) {
        if (fullText[i] === ' ' && typed[i] === ' ') {
          wordsTyped++;
        }
      }
      // Add 1 if we've typed anything (for the first/current word)
      if (typed.length > 0) {
        wordsTyped++;
      }
      
      // Check if finished - must complete entire text with 100% accuracy
      if (typed.length === fullText.length) {
        // Check if everything was typed correctly
        if (correctChars === fullText.length) {
          // Perfect! Submit the score
          setTimeout(() => {
            endGame(true);
          }, 100);
        } else {
          // Not 100% accurate - don't allow submission
          setTimeout(() => {
            endGame(false);
          }, 100);
        }
        return;
      }
      
      // Update display and scroll to keep current position centered
      displayText();
      updateStats();
      scrollToCurrentPosition();
    });

    function updateStats() {
      // Calculate WPM (standard is correct words / minutes)
      const timeInMinutes = gameStartTime > 0 ? (Date.now() - gameStartTime) / 1000 / 60 : 0;
      const wpm = timeInMinutes > 0 ? Math.round(wordsTyped / timeInMinutes) : 0;
      
      // Calculate accuracy
      const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
      
      wpmValue.textContent = wpm;
      accuracyValue.textContent = accuracy + '%';
      wordsValue.textContent = wordsTyped;
    }

    function endGame(isPerfect) {
      gameActive = false;
      clearInterval(gameTimer);
      typeInput.disabled = true;
      
      // Unlock body scrolling
      document.body.classList.remove('game-active');
      
      // Calculate final time taken
      const finalTimeElapsed = gameStartTime > 0 ? (Date.now() - gameStartTime) / 1000 : 0; // in seconds
      const finalTimeRounded = Math.round(finalTimeElapsed);
      
      // Update results display
      if (isPerfect) {
        document.getElementById('finalTime').textContent = finalTimeRounded;
        // Show success message
        document.getElementById('submissionMessage').style.display = 'none'; // Will show after submit
      } else {
        // Not perfect - show error
        document.getElementById('finalTime').textContent = 'N/A';
        const submissionMsg = document.getElementById('submissionMessage');
        submissionMsg.style.display = 'block';
        submissionMsg.style.color = '#f00';
        submissionMsg.textContent = '✗ Must type with 100% accuracy to submit!';
      }
      
      // Show results
      gameArea.style.display = 'none';
      results.style.display = 'block';
      
      // Only submit score if perfect
      if (isPerfect) {
        submitScore(finalTimeRounded).then(() => {
          setTimeout(() => {
            loadScoreStats();
          }, 500);
        });
      } else {
        // Don't load stats, just show error
        document.getElementById('scoreStats').style.display = 'none';
      }
    }

    async function submitScore(timeInSeconds) {
      const teamName = document.getElementById('teamSelect').value;
      const barLocation = document.getElementById('barLocation').value;
      
      if (!teamName || !barLocation) return;
      
      const scoreData = {
        teamName: teamName,
        barLocation: barLocation,
        timeSeconds: timeInSeconds,
        timestamp: Date.now(),
        date: new Date().toISOString().split('T')[0]
      };
      
      try {
        const answersRef = window.dbRef(window.db, 'games/keyboardwarriors/answers');
        const newAnswerRef = window.dbPush(answersRef);
        await window.dbSet(newAnswerRef, scoreData);
        console.log('Score submitted successfully');
        document.getElementById('submissionMessage').style.display = 'block';
      } catch (error) {
        console.error('Error submitting to main path:', error);
        
        try {
          const publicAnswersRef = window.dbRef(window.db, 'publicAnswers/keyboardwarriors');
          const newAnswerRef = window.dbPush(publicAnswersRef);
          await window.dbSet(newAnswerRef, scoreData);
          console.log('Score submitted to fallback path');
          document.getElementById('submissionMessage').style.display = 'block';
        } catch (fallbackError) {
          console.error('Error submitting to fallback path:', fallbackError);
        }
      }
    }

    async function loadScoreStats() {
      try {
        const scoreStats = document.getElementById('scoreStats');
        scoreStats.style.display = 'block';
        
        const currentTeam = document.getElementById('teamSelect').value;
        document.getElementById('bestScoreDisplay').textContent = 'Loading...';
        
        const scores = [];
        
        // Load from both paths
        const mainSnap = await window.dbGet(window.dbRef(window.db, 'games/keyboardwarriors/answers'));
        if (mainSnap.exists()) {
          Object.values(mainSnap.val()).forEach(s => scores.push(s));
        }
        
        const publicSnap = await window.dbGet(window.dbRef(window.db, 'publicAnswers/keyboardwarriors'));
        if (publicSnap.exists()) {
          Object.values(publicSnap.val()).forEach(s => scores.push(s));
        }
        
        if (scores.length === 0) {
          document.getElementById('bestScoreDisplay').textContent = 'No scores yet';
          return;
        }
        
        // Filter scores for current team
        const teamScores = scores.filter(s => s.teamName === currentTeam);
        
        if (teamScores.length === 0) {
          document.getElementById('bestScoreDisplay').textContent = 'First score for your team!';
        } else {
          // Best time is the LOWEST time (fastest)
          const bestTime = Math.min(...teamScores.map(s => s.timeSeconds || 999999));
          document.getElementById('bestScoreDisplay').textContent = bestTime;
        }
        
      } catch (error) {
        console.error('Error loading score stats:', error);
        document.getElementById('bestScoreDisplay').textContent = 'Error';
      }
    }

    function resetGame() {
      results.style.display = 'none';
      startGame();
    }

    function backToMenu() {
      results.style.display = 'none';
      gameArea.style.display = 'none';
      gameArea.classList.remove('active');
      setupForm.style.display = 'flex';
      
      // Unlock body scrolling
      document.body.classList.remove('game-active');
    }

    // Add click handler to word display to focus input
    wordDisplay.addEventListener('click', (e) => {
      e.preventDefault();
      if (gameActive && !typeInput.disabled) {
        typeInput.focus();
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          typeInput.click();
        }
      }
    });
    
    // Also handle touch events for better mobile support
    wordDisplay.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (gameActive && !typeInput.disabled) {
        typeInput.focus();
        typeInput.click();
      }
    });
    
    // Make functions global
    window.startGame = startGame;
    window.resetGame = resetGame;
    window.backToMenu = backToMenu;
    window.onLocationChange = onLocationChange;
  </script>
</body>
