<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patreon Tier-Gated Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 20px;
      max-width: 600px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #FF424D; /* Patreon color */
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .hidden {
      display: none;
    }
    .center {
      text-align: center;
    }
    .login-btn {
      display: inline-block;
      margin-top: 10px;
    }
    .logout-btn {
      background-color: #FF424D;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    /* Loader (optional) */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #FF424D;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Patreon Tier-Gated Content</h1>

  <!-- 1) LOGIN SECTION (if not authenticated) -->
  <div id="login-section" class="section center">
    <p>This content is for our supporters at $5 or higher.</p>
    <div id="login-loader" class="loader"></div>
    <a id="patreon-login-btn" href="#" class="login-btn">
      <img
        src="https://c5.patreon.com/external/login-with-patreon-medium@2x.png"
        width="230"
        height="44"
        alt="Login with Patreon"
      />
    </a>
  </div>

  <!-- 2) UPGRADE SECTION (if logged in but pledge is too low) -->
  <div id="upgrade-section" class="section hidden center">
    <h2>Your pledge is not high enough.</h2>
    <p>You need to pledge at least $5 to view this content.</p>
    <p><a href="https://www.patreon.com/EvilTrivia" target="_blank">Upgrade your pledge on Patreon</a></p>
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>

  <!-- 3) CONTENT SECTION (if user meets pledge requirement) -->
  <div id="content-section" class="section hidden">
    <h2>Exclusive Content</h2>
    <p>Welcome! You have access because your pledge is at least $5.</p>
    <button id="logout-btn-2" class="logout-btn">Logout</button>
  </div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    /************************************************
     * 1) CONFIGURE FIREBASE
     ************************************************/
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_APP.firebaseapp.com",
      databaseURL: "https://YOUR_APP.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Your Cloud Function URL
    const firebaseFunctionUrl = "https://us-central1-YOUR_APP.cloudfunctions.net/patreonAuth";

    // Required pledge in cents (e.g. $5 => 500)
    const REQUIRED_CENTS = 500;

    /************************************************
     * 2) DOM ELEMENTS
     ************************************************/
    const loginSection = document.getElementById('login-section');
    const upgradeSection = document.getElementById('upgrade-section');
    const contentSection = document.getElementById('content-section');
    const loginBtn = document.getElementById('patreon-login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const logoutBtn2 = document.getElementById('logout-btn-2');
    const loginLoader = document.getElementById('login-loader');

    /************************************************
     * 3) VERIFY MEMBERSHIP
     ************************************************/
    async function verifyActiveMembership(patreonUserId) {
      try {
        const snapshot = await db.ref(`patreonUsers/${patreonUserId}`).once('value');
        const userData = snapshot.val();
        if (!userData) return { active: false, meetsTier: false };

        const isActive = !!userData.isActiveMember;
        // If your DB is storing pledgeCents at top-level:
        // const userPledgeCents = userData.pledgeCents || 0;

        // If your DB is storing it in membershipData.attributes:
        const userPledgeCents = userData.membershipData?.attributes?.currently_entitled_amount_cents || 0;

        return {
          active: isActive,
          meetsTier: (userPledgeCents >= REQUIRED_CENTS)
        };
      } catch (error) {
        console.error('[ERROR] verifyActiveMembership failed:', error);
        return { active: false, meetsTier: false };
      }
    }

    /************************************************
     * 4) CHECK AUTH ON PAGE LOAD
     ************************************************/
    async function checkAuth() {
      const isAuthenticated = localStorage.getItem('patreonAuthenticated') === 'true';
      const patreonUserId = localStorage.getItem('patreonUserId');

      if (!isAuthenticated || !patreonUserId) {
        showLoginSection();
        return;
      }

      const { active, meetsTier } = await verifyActiveMembership(patreonUserId);

      if (!active) {
        // Not an active patron
        showLoginSection();
      } else if (!meetsTier) {
        // Active but pledge is below required tier
        showUpgradeSection();
      } else {
        // Active and meets tier
        showContentSection();
      }
    }

    function showLoginSection() {
      loginSection.classList.remove('hidden');
      upgradeSection.classList.add('hidden');
      contentSection.classList.add('hidden');
    }

    function showUpgradeSection() {
      loginSection.classList.add('hidden');
      upgradeSection.classList.remove('hidden');
      contentSection.classList.add('hidden');
    }

    function showContentSection() {
      loginSection.classList.add('hidden');
      upgradeSection.classList.add('hidden');
      contentSection.classList.remove('hidden');
    }

    /************************************************
     * 5) HANDLE PATREON LOGIN BUTTON
     ************************************************/
    loginBtn.addEventListener('click', (e) => {
      e.preventDefault();
      loginLoader.style.display = 'block';
      // Redirect to your function that handles OAuth with Patreon
      window.location.href = `${firebaseFunctionUrl}/auth/patreon`;
    });

    /************************************************
     * 6) HANDLE LOGOUT
     ************************************************/
    function logout() {
      localStorage.removeItem('patreonAuthenticated');
      localStorage.removeItem('patreonUserId');
      checkAuth();
    }
    logoutBtn.addEventListener('click', logout);
    logoutBtn2.addEventListener('click', logout);

    /************************************************
     * 7) CHECK URL PARAMS FOR AUTH SUCCESS
     ************************************************/
    function checkUrlParams() {
      const urlParams = new URLSearchParams(window.location.search);
      const authSuccess = urlParams.get('auth_success');
      const patreonId = urlParams.get('patreon_id');

      if (authSuccess === 'true' && patreonId) {
        localStorage.setItem('patreonAuthenticated', 'true');
        localStorage.setItem('patreonUserId', patreonId);
        // Remove query params from URL
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    }

    /************************************************
     * 8) ON PAGE LOAD
     ************************************************/
    document.addEventListener('DOMContentLoaded', async () => {
      checkUrlParams();
      await checkAuth();
    });
  </script>
</body>
</html>
