<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Latest Pages</title>
  
  <!-- Favicons and Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="images/lastweek_images/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="images/lastweek_images/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="images/lastweek_images/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="images/lastweek_images/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="images/lastweek_images/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/lastweek_images/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="images/lastweek_images/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/lastweek_images/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/lastweek_images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/lastweek_images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="images/lastweek_images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="128x128" href="images/lastweek_images/favicon-128.png">
  <link rel="icon" type="image/png" sizes="196x196" href="images/lastweek_images/favicon-196x196.png">
  <link rel="icon" href="images/lastweek_images/favicon.ico" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#ffcc00">
  <meta name="msapplication-TileImage" content="images/lastweek_images/mstile-144x144.png">
  <meta name="msapplication-square70x70logo" content="images/lastweek_images/mstile-70x70.png">
  <meta name="msapplication-square150x150logo" content="images/lastweek_images/mstile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="images/lastweek_images/mstile-310x150.png">
  <meta name="msapplication-square310x310logo" content="images/lastweek_images/mstile-310x310.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcc00;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .link {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      display: block;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      try {
        // Fetch the latest_pages.json to get the current URLs
        const response = await fetch('/latest_pages.json');
        const data = await response.json();
        
        // Set the links to the appropriate pages
        document.getElementById('questions-link').href = data.lastweekstrivia;
        document.getElementById('answers-link').href = data.lastweeksanswers;
      } catch (error) {
        console.error("Error fetching the latest pages:", error);
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <a id="questions-link" class="link">Link to last week's questions</a>
    <a id="answers-link" class="link">Link to last week's questions and answers</a>
  </div>
</body>
</html>
